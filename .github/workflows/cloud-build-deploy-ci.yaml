name: GraphRAG Build Cloud

on:
  push:
    branches: [ "cloud-main" ]
  workflow_dispatch:

env:
  SHA: ${{ github.sha }}

jobs:
  build-image:
    runs-on: ubuntu-latest
    outputs:
      image: ${{steps.get-image.outputs.IMAGE}}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Get Image tag
      id: get-image
      run: |
        IMAGE=${SHA::6}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT
 
    - name: Build and push Docker image GraphRAG
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./graphrag/Dockerfile
        push: true
        tags: |
           tginternal/graphrag:${{steps.get-image.outputs.IMAGE}}
           tginternal/graphrag:cloud-latest
 
    - name: Build and push Docker image ECC
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./ecc/Dockerfile
        push: true
        tags: |
           tginternal/graphrag-ecc:${{steps.get-image.outputs.IMAGE}}
           tginternal/graphrag-ecc:cloud-latest
